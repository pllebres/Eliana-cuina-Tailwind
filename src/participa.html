<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <script src="https://kit.fontawesome.com/16b380b602.js" crossorigin="anonymous"></script>
    <title>Participa</title>
  </head>
  <body class="bg-white text-gray-800 p-0 m-0">
    <include src="./views/header.html"></include>

    <div class="max-w-screen-2xl mx-auto px-4">
    <h1 class="title">Formulari d'Inscripció</h1>

    <div class="">
        <div class="mb-6 w-full">
                <label for="large-input" class="w-full block mb-2 text-sm font-medium text-gray-900 dark:text-eliblack">Nom i Cognoms:</label>
                <input type="text" id="large-input" class="block w-full px-3 p-2 text-gray-900 border border-gray-300 rounded-lg text-base focus:ring-blue-500 focus:border-blue-500 dark:text-elidark dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Escriu el teu nom">
            </div>
            <div class="mb-6 w-full">
                <label for="large-input" class="w-full block mb-2 text-sm font-medium text-gray-900 dark:text-eliblack">Data de naixement:</label>
                <input type="date" id="fecha_nacimiento" class="block w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-900 focus:ring-eliblack dark:text-elidark ">
                </div>
            <div class="mb-6 w-full">
                <label for="large-input" class="w-full block mb-2 text-sm font-medium text-gray-900 dark:text-eliblack">Teléfon:</label>
                <input type="text" id="large-input" class="block w-full px-3 p-2 text-gray-900 border border-gray-300 rounded-lg text-base focus:ring-blue-500 focus:border-blue-500 dark:text-elidark dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Escriu el teu telefon">
            </div> 
            <div class="mb-6 w-full">
                <label for="large-input" class="w-full block mb-2 text-sm font-medium text-gray-900 dark:text-eliblack">Email:</label>
                <input type="email" id="email" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:placeholder-gray-400 dark:text-eliblack" placeholder="name@flowbite.com" required />
            </div>
            <div class="mb-6 w-full">
            <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-eliblack">Missatge:</label>
            <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 rounded-lg border border-gray-300 mb-10 focus:ring-blue-500 focus:border-blue-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Escriu açí el teu missatge..."></textarea>
        
            <a class="btn-primary">
                Enviar
              </a>

            </div>

            <h2 class="text-4xl font-semibold text-center mt-10 mb-10">Colaboradors</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
                <div>  <img src="/src/assets/images/logo_colaborador_1.png" alt="logo_colaborador_1" class="mb-4"></div>
                <div>  <img src="/src/assets/images/logo_colaborador_2.png" alt="logo_colaborador_1" class="mb-4"></div>
                <div>  <img src="/src/assets/images/logo_colaborador_3.png" alt="logo_colaborador_1" class="mb-4"></div>
                <div>  <img src="/src/assets/images/logo_colaborador_4.png" alt="logo_colaborador_1" class="mb-4"></div>
                <div>  <img src="/src/assets/images/logo_colaborador_5.png" alt="logo_colaborador_1" class="mb-4"></div>
                <div>  <img src="/src/assets/images/logo_colaborador_6.png" alt="logo_colaborador_1" class="mb-4"></div>
              </div>
            </div>
</div>
   <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
